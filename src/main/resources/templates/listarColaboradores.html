<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Tabela de Colaboradores</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Estilos da tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
        }

        thead {
            background-color: #34495e;
            color: #fff;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-weight: bold;
            text-transform: uppercase;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #ecf0f1;
            transform: scale(1.01);
            transition: all 0.3s ease;
        }

        /* Estilos para a imagem do colaborador */
        img {
            border-radius: 50%;
            border: 2px solid #3498db;
            object-fit: cover;
        }

        /* Estilos para os botões de ação */
        .btn-container a {
            display: inline-block;
            padding: 8px 12px;
            margin: 0 4px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-container .btn-detalhes {
            background-color: #3498db; /* Azul */
        }

        .btn-container .btn-alterar {
            background-color: #f39c12; /* Laranja */
        }

        .btn-container .btn-deletar {
            background-color: #e74c3c; /* Vermelho */
        }

        .btn-container a:hover {
            opacity: 0.8;
        }

        .btn-adicionar {
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 20px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-adicionar:hover {
            background-color: #229954;
        }

    </style>
</head>
<body>

<h1>Lista de Colaboradores</h1>
<a class="btn-adicionar" th:href="@{/colaboradores/ui/adicionar}">Adicionar Novo Colaborador</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Email</th>
        <th>Cargo</th>
        <th>Tarefa</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each ="colaborador: ${colaboradores}">
        <td th:text="${colaborador.id}"></td>
        <td> <img th:src="${colaborador.imgUrl}" width="100" height="100"></td>
        <td th:text="${colaborador.nome}"></td>
        <td th:text="${colaborador.idade}"></td>
        <td th:text="${colaborador.email}"></td>
        <td th:text="${colaborador.rank}"></td>
        <td>
            <span th:if="${colaborador.tarefas}"><span th:text="${colaborador.tarefas.nome}"></span>, Prioridade: <span th:text="${colaborador.tarefas.dificuldade}"></span></span>
            <span th:if="${colaborador.tarefas == null}">Sem Tarefas cadastradas para o colaborador</span>
        </td>

        <td class="btn-container">
            <a class="btn-detalhes" th:href="@{/colaboradores/ui/listar/{id}(id=${colaborador.id})}">Ver Detalhes</a>
            <a class="btn-alterar" th:href="@{/colaboradores/ui/alterar/{id}(id=${colaborador.id})}">Alterar</a>
            <a class="btn-deletar" th:href="@{/colaboradores/ui/deletar/{id}(id=${colaborador.id})}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
